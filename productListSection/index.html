<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

<body class="test-8-product-list-section">
    <div class="test-container">
        <div class="title-container">
            <h2>
                Our Trend Products
            </h2>
        </div>
        <!-- Tab buttons -->
        <div class="tabs" id="tabContainer">
            <div class="tab active" >All</div>
            <div class="tab" >Electronics</div>
            <div class="tab" >Beauty and Personal Care</div>
            <div class="tab" >Groceries and Automotive</div>
            <div class="tab" >Home and Decor</div>
            <div class="tab" >Fashion and Accessories</div>
        </div>

        <div class="products-container">
            <div class="product-container">
                <div class="product-image-container">
                    <img src="https://i.postimg.cc/Y2Ltbw1Z/item-1-web.png" class="product-image" alt="item 1">
                    <img src="https://i.postimg.cc/rm3MMhLf/favourit.png" class="product-favourite" width="19" height="19" alt="item 1">

                    <button type="button" class="product-addcart">add to cart</button>
                </div>
                <div class="product-detail-container">
                    <p class="main-catagory">
                        Electronics
                    </p>
                    <h4 class="product-title">
                        Floor Lamp With Polyester Shade
                    </h4>
                    <p class="product-price">$399</p>
                </div>
            </div>
            <div class="product-container">
                <div class="product-image-container">
                    <img src="https://i.postimg.cc/Y2Ltbw1Z/item-1-web.png" class="product-image" alt="item 1">
                    <img src="https://i.postimg.cc/rm3MMhLf/favourit.png" class="product-favourite" width="19" height="19" alt="item 1">

                    <button type="button" class="product-addcart">add to cart</button>
                </div>
                <div class="product-detail-container">
                    <p class="main-catagory">
                        Electronics
                    </p>
                    <h4 class="product-title">
                        Floor Lamp With Polyester Shade
                    </h4>
                    <p class="product-price">$399</p>
                </div>
            </div>
        </div>
        <div class="discover-container">
            <p>
                discover more
            </p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
